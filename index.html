<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown ðŸŽ‚</title>
    <link rel="website icon" href="./image/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Birthday Countdown of <span id="name">Niloy Ahsan</span></h1>

    <div class="countdown-container">
        <div class="countdown-box days-container">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-box hours-container">
            <p class="text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-box minutes-container">
            <p class="text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-box seconds-container">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
